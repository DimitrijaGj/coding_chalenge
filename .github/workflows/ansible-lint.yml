---
name: Ansible lint renamed

on:
  push:
    branches: [ "main" ]

    paths:
      - '**.yml'
      - '**.yaml'
      - '**/roles/**'
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:

  lint-check:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run a in Docker
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:/coding_chalenge/nginx_play" \
            -w /coding_chalenge/nginx_play \
            cytopia/ansible-lint \
            ansible-lint playbook.yml
